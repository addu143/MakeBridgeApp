<body>

<section  id="container" class="containerLinkGUI">
		<div class="content_containerLinkGUI">
			<div class="left_columnLinkGUI flLinkGUI" >
				<div id='cssmenuLinkGUI'>
                <ul>
                   <li class="homeLinkGUI"><a href='#'><span>Hyperlink</span></a></li>
                   <li class="emailLinkGUI"><a id="emailLinkGUI" href='#'><span>Email</span></a></li>
                   <li class="forwardToFriendLinkGUI"><a href='#'><span>Forward to a Friend</span></a></li>
                   <li class="unsubscribeLinkGUI"><a class="noimage" href='#'><span>Unsubscribe</span></a></li>
                   <li class="viewInBrowserLinkGUI"><a class="noimage" href='#'><span>View in Browser</span></a></li>
                    <li class="doubleOptLinkGUI"><a class="noimage" href='#'><span>Double opt-in</span></a></li>
                    <li class="safeSenderLinkGUI"><a class="noimage" href='#'><span>Safe sender message</span></a></li>
                    <li class="newAnchorLinkGUI"><a class="noimage" href='#'><span>New # anchor</span></a></li>
                </ul>
                </div>
            </div>
        <div id="rightPanelArea" class="right_columnLinkGUI frLinkGUI">
        	<p>ADD A HYPERLINK (STANDARD LINK URL)</p>
            <br />
            <br />
            <br />    
            <form name="submit_url" action="#" method="post" enctype="multipart/form-data">
                <label><p>text</p></label>
                <textarea id="linkTextArea" class="text-areaLinkGUI"></textarea>
                <br />
                <br />
                 Note: URL must start with http:// or https://
                <label><p>link (url)</p></label>
                <input type="text" class="textLinkGUI" id="linkHyperLinkURL" maxlength="200" />
                <br />
                <br />
                <label><p>LINK NAME (FOR TRACKING)</p></label>
                <input type="text" id="linkName" class="textLinkGUI" maxlength="200" />
                <p><input type="checkbox" id="dont-track"  /><label><span>DO NOT TRACK THIS LINK</span></label></p>

			    <br />
                <br />
                <br />            
            </form>
        </div>



        </div>
